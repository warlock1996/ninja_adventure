<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>WAAI-Web Animations API</title>
  </head>
  <body>
    <div id="stats">
      <kbd>Distance Covered => 100km</kbd>
    </div>
    <div id="controls">
      <kbd>ArrowRight => Run</kbd>
      <kbd>ArrowUp, Space => Jump</kbd>
      <kbd>ArrowDown, D => Slide</kbd>
      <kbd>A => Sword</kbd>
      <kbd>S => Throw Dagger</kbd>
    </div>
    <div id="wrapper">
      <div id="ninja">
        <img id="kunai" src="./images/Kunai.png" alt="kunai" />
      </div>
      <div id="base"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
